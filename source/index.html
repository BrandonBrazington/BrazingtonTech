<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Temperature Live Data</title>
  <script src="scripts/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/Chart.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/signalr.js"></script>
  <script src="scripts/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
  <div class="css-grid-container">
    <h1 class="title">Temperature Live Data</h1>
    <div class="signalR-status-div">
      <h1 class="signalR-status-title">SignalR Status:</h1>
      <p id="signalR-status-data">Not Connected</p>
    </div>
    <div id="bedroom-humidity-card" class="humidity-card">
      <h1 class="humidity-title">Bedroom Humidity:</h1>
      <p id="bedroom-humidity-data" class="humidity-data">No Data</p>
    </div>
    <div id="bedroom-temperature-card" class="temperature-card">
      <h1 class="temperature-title">Bedroom Temperature:</h1>
      <p id="bedroom-temperature-data" class="temperature-data">No Data</p>
    </div>
    <div id="living-room-humidity-card" class="humidity-card">
      <h1 class="humidity-title">Living Room Humidity:</h1>
      <p id="living-room-humidity-data" class="humidity-data">No Data</p>
    </div>
    <div id="living-room-temperature-card" class="temperature-card">
      <h1 class="temperature-title">Living Room Temperature:</h1>
      <p id="living-room-temperature-data" class="temperature-data">No Data</p>
    </div>
    <div id="outdoor-temperature-card" class="temperature-card">
      <h1 class="temperature-title">Outdoor Temperature:</h1>
      <p id="outdoor-temperature-data" class="temperature-data">No Data</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="col-md-4 col-xs-12">
      <canvas id="bedroom-chart" width="400" height="150"></canvas>
    </div>
    <div class="col-md-4 col-xs-12">
      <canvas id="living-room-chart" width="400" height="150"></canvas>
    </div>
    <div class="col-md-4 col-xs-12">
      <canvas id="outdoor-chart" width="400" height="150"></canvas>
    </div>
  </div>
  <div class="col-md-12 col-xs-12" id="mainTempDiv">
    <h3>Temperature RAW Data</h3>
    <p>Allow up to one minute for updated data to appear here</p>
    <div id="temperatureData"></div>
    </>
  </div>
  </div>
  </div>

</body>

</html>
